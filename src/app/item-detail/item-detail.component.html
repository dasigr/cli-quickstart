<div class="row mb-4">
  <div class="col-12">
    <div *ngIf="item">
      <h2>{{item.title | uppercase}}</h2>
      <div><span>nid: </span>{{item.nid}}</div>
      <div>
        <label>title:
          <input [(ngModel)]="item.title" placeholder="title"/>
        </label>
      </div>
      <button class="btn-default" (click)="goBack()">go back</button>
      <button class="btn-primary" (click)="save()">save</button>
    </div>
  </div>
</div>
