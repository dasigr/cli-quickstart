<div class="row mb-4">
  <div class="col-12">
    <div *ngIf="item">
      <h2>{{item.name | uppercase}}</h2>
      <div><span>id: </span>{{item.id}}</div>
      <div>
        <label>name:
          <input [(ngModel)]="item.name" placeholder="name"/>
        </label>
      </div>
      <button class="btn-default" (click)="goBack()">go back</button>
      <button class="btn-primary" (click)="save()">save</button>
    </div>
  </div>
</div>
